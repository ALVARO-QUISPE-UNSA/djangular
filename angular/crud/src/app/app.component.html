<router-outlet />
<!-->Mi lista irá aquí</!-->
<h2>Lista de Movies</h2>
<form (submit)="getMovieById(id)">
  <input #id type="number" placeholder="introduce id">
</form>
<p>Resultado: {{ busqueda }}</p>
<ul>
  <li>
    @for (m of movies; track m) {
      <h2>{{m.title}} </h2>
      <p>{{m.desc}} </p>
    }
  </li>
</ul>
